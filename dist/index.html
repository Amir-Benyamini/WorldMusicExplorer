<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="materialize-css/dist/css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>World Music Explorer</title>
</head>

<body>

	<div id="search">

		<div class="row">
			<select name="countries" id="countryInp" class="browser-default col s9">

			</select>

			<button id="countryInpBtn" class="col s3 waves-effect waves-light btn">
				<i class="material-icons">search</i>
			</button>

		</div>

		<div class="row">



			<div class="col l1 offset-l8">
				<label>
					<input class="with-gap" name="bpm" type="radio" id="bpmSlow" value="bpmSlow" />
					<span>Slow</span>
				</label>

			</div>

			<div class="col l1">
				<label>
					<input class="with-gap" name="bpm" type="radio" id="bpmFast" value="bpmFast" />
					<span>Fast</span>
				</label>

			</div>

			<div class="col l1">
				<label>
					<input type="checkbox" class="filled-in" id="popularInp" />
					<span>Popular</span>
				</label>
			</div>

			<div>
				<button id="playlist" class="col l1 #B0BEC5 blue-grey lighten-3">
					<i class="material-icons">playlist_play</i>
				</button>
			</div>

		</div>
	</div>

	<div class="now-playing"></div>
	<div class="songs"></div>

	<script id="countries-template" type="text/x-handlebars-template">
		  {{#each countries}}
			  <option value="{{this}}">{{this}}</option>
		  {{/each}}

		</script>


	<script id="songs-template" type="text/x-handlebars-template">
		{{#each songs}}
		{{#if isNowPlaying}}
		<div class="now-playing">
			<iframe src="https://open.spotify.com/embed/track/{{spotifyId}}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
		  <div class="title">{{name}}</div>
		  <div class="artist">{{artist.name}}</div>
		  <div class="album">{{album.name}}</div>
		  <button id="like" class="#EF9A9A red lighten-3">
			<i class="material-icons">favorite</i>
		  </button>
		</div>
		{{else}}
		<div class="song">	
		  <div class = "title"> {{name}}</div>
		  <div class="artist">{{artist.name}}</div>
		  <div class="album">{{album.name}}</div>
		</div>
		{{/if}}
		{{/each}}
		</script>



	<script id="my-playlist-template" type="text/x-handlebars-template">
		{{#each myPlaylist}}
		{{#if isNowPlaying}}
		<div class="now-playing">
			<iframe src="https://open.spotify.com/embed/track/{{spotifyId}}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>	
		  <div class="title">{{name}}</div>
		  <div class="artist">{{artist.name}}</div>
		  <div class="album">{{album.name}}</div>
		  <button id="dislike" class="#EF9A9A red lighten-3">
			<i class="material-icons">close</i>
		  </button>
		</div>
		{{else}}
		<div class="song">	
		  <div class = "title"> {{name}}</div>
		  <div class="artist">{{artist.name}}</div>
		  <div class="album">{{album.name}}</div>
		  <button id="dislike" class="#EF9A9A red lighten-3">
			<i class="material-icons">close</i>
		  </button>
		</div>
		{{/if}}
		{{/each}}
		</script>


	<script src="materialize-css/dist/js/materialize.js"></script>
	<script src="handlebars/dist/handlebars.js"></script>
	<script src="jquery/dist/jquery.js"></script>
	<script src="Renderer.js"></script>
	<script src="MusicManager.js"></script>
	<script src="main.js"></script>
</body>

</html>
