<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>World Music Explorer</title>
</head>

<body>

	<div id="search-bar">

		<div class="row">
			<input id="countryInp" type="text" placeholder="Search for country" class="col s9">

			<button id="countryInpBtn" class="col s3 waves-effect waves-light btn">
				<i class="material-icons">search</i>
			</button>

		</div>

		<div class="row">



			<div class="col l1 offset-l8">
				<label>
					<input class="with-gap" name="bpm" type="radio" id="bpmSlow" value="bpmSlow" />
					<span>Slow</span>
				</label>

			</div>

			<div class="col l1">
				<label>
					<input class="with-gap" name="bpm" type="radio" id="bpmFast" value="bpmFast" />
					<span>Fast</span>
				</label>

			</div>

			<div class="col l1">
				<label>
					<input type="checkbox" class="filled-in" id="popularInp" />
					<span>Popular</span>
				</label>
			</div>

			<div>
				<button id="like" class="col l1 #ef9a9a red lighten-3">
					<i class="material-icons">favorite_border</i>
				</button>
			</div>

		</div>

		<div class="now-playing"></div>
		<div class="songs"></div>

		<script id="songs-template" type="text/x-handlebars-template">
		{{#each songs}}
		{{#if isNowPlaying}}
		<div class="now-playing">
		  <div class="song">{{song}}</div>
		  <div class="artist">{{artist}}</div>
		  <div class="album">{{album}}</div>
		  <button id="like" class="#EF9A9A red lighten-3">
			<i class="material-icons">favorite</i>
		  </button>
		</div>
		{{/if}}
		<div class="song">	
		  <div class = "title"> {{title}}</div>
		  <div class="artist">{{artist}}</div>
		  <div class="album">{{album}}</div>
		</div>
	{{/each}}
	</script>



		<script id="my-playlist-template" type="text/x-handlebars-template">
		{{#each songs}}
		{{#if isNowPlaying}}
		<div class="now-playing">
		  <div class="song">{{song}}</div>
		  <div class="artist">{{artist}}</div>
		  <div class="album">{{album}}</div>
		  <button id="dislike" class="#EF9A9A red lighten-3">
			<i class="material-icons">close</i>
		  </button>
		</div>
		{{/if}}
		<div class="song">	
		  <div class = "title"> {{title}}</div>
		  <div class="artist">{{artist}}</div>
		  <div class="album">{{album}}</div>
		  <button id="dislike" class="#EF9A9A red lighten-3">
			<i class="material-icons">close</i>
		  </button>
		</div>
	{{/each}}
	</script>


		<script src="../node_modules/materialize-css/dist/js/materialize.js"></script>
		<script src="../node_modules/handlebars/dist/handlebars.js"></script>
		<script src="../node_modules/jquery/dist/jquery.js"></script>
		<script src="Renderer.js"></script>
		<script src="MusicManager.js"></script>
		<script src="main.js"></script>
</body>

</html>
